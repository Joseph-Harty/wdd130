<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
    <table>
        <thead>
            <tr>
                <th>Speaker</th>
                <th>Title</th>
                <th>Location</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Perry Rockwood</td>
                <td>When Sorrow Meets the Savior</td>
                <td>BYUI</td>
                <td>2025</td>
            </tr>
            <tr>
                <td>Elder Chi Hong (Sam) Wong</td>
                <td>22 Stones</td>
                <td>BYUI</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>Elder Kevin G. Brown</td>
                <td>Hastening the Work in You</td>
                <td>BYUI</td>
                <td>2025</td>
            </tr>
        </tbody>
    </table>

    <form action="#">
        <fieldset>
            <legend>Add a New Devotional</legend>
            
            <label for="speaker">Speaker:</label>
            <input type="text" id="speaker" name="speaker" required>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <button type="submit">Add Devotional</button>
        </fieldset>
    </form>
</div>
    </main>
  </div>
</body>
</html>
